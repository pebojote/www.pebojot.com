<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  {% feed_meta %}
  <!-- facebook -->
  <meta property="og:url" content="https://www.pebojot.com{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.short_description }}" />
  <meta property="og:image" content="{{ page.image_url }}" />
  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@workpebojot" />
  <meta name="twitter:creator" content="@workpebojot" />
  <meta property="og:url" content="https://www.pebojot.com{{ page.url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.short_description }}" />
  <meta property="og:image" content="{{ page.image }}" />
</head>

<body>
  <div class="container p-2">
    <nav class="navbar navbar-expand-lg navbar-light p-2">
      <a class="navbar-brand navbar__desktop" href="/">
        <h4>
          Edison Pebojot
        </h4>
        <span>
          <h6 class="text-secondary">Software Developer</h6>
        </span>
      </a>
      <a href="/" class="navbar__mobile" style="margin: 2px;">
        <img src="/assets/images/2x2.webp" width="32" height="32" class="img-fluid rounded-circle"
          alt="Edison Pebojot">
      </a>
      <a href="/blog/" class="navbar__mobile" style="margin: 2px;">
        <img src="/assets/images/blog.webp" class="img-fluid" alt="Blog">
      </a>
      <a href="/event/" class="navbar__mobile" style="margin: 2px;">
        <img src="/assets/images/event.webp" class="img-fluid" alt="Event">
      </a>
      <a href="/project/" class="navbar__mobile" style="margin: 2px;">
        <img src="/assets/images/project.webp" class="img-fluid" alt="Project">
      </a>
      <span class="navbar__mobile">
        <a href="/about/" role="button" class="btn btn-secondary" style="margin: 2px;">
          About
        </a>
      </span>
      <div class="collapse navbar-collapse justify-content-end navbar__desktop">
        <div class="nav nav-tabs navbar-nav mr-auto mb-2 mb-lg-0 pt-1 border-0">
          {% include navigation.html %}
        </div>
      </div>
    </nav>
    <div class="tab-content p-2">
      <div class="tab-pane container active" id="/{{ page.url | downcase }}">
        <div class="container-fluid">
          <div class="container-sm p-2">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="{{ '/assets/js/bootstrap/bootstrap.js' | relative_url }}"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
